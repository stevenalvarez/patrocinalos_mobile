                    <li><a href="#patrocinio_deportivo" class="nav_patrocinio_deportivo" data-icon="none" data-iconpos="top">PATROCINIO DEPORTIVO</a></li>
                    <li><a href="#fotos_videos" class="nav_fotos_videos" data-icon="none" data-iconpos="top">FOTOS / VIDEOS</a></li>
                    <li><a href="#blog_muros" class="nav_blog_muros" data-icon="none" data-iconpos="top">BLOG / MUROS</a></li>
                </ul>
            </div>
        
    	</div>
    
    	<div data-role="content">

                    <a href="d_edicion_datos_deportivos.html">DATOS DEPORTIVOS</a>
                </div>
                <div class="content_edicion">
                    <div class="content_formulario left">
                         <div class="opciones">
                             <fieldset data-role="controlgroup" class="first">
                                <input name="usuario[tipo_deportista]" id="radio-ameteur" type="radio"/>

                                <input name="usuario[tipo_deportista]" id="radio-profesional" type="radio"/>

                                <input name="usuario[genero]" id="radio-masculino" type="radio"/>
                                <label data-theme="c" for="radio-masculino">Masculino</label>
                                <input name="usuario[genero]" id="radio-femenino" type="radio"/>

                         </div>                        
                    </div>
                    <div class="right">
                        <div class="recuadro">
