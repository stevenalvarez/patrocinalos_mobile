    <!-- EDICION DE DATOS PERSONALES -->
    
    <div data-role="page" id="edicion_datos_personales" data-theme="c">
    
    	<div data-role="header" data-tap-toggle="false"  data-position="fixed" data-theme="g" class="header">
        
            <div data-role="navbar">
                <ul class="nav-custom">
                    <li><a href="#perfil" class="nav_perfil ui-btn-active-g" data-icon="none" data-iconpos="top">PERFIL</a></li>
                    <li><a href="#patrocinio_deportivo" class="nav_patrocinio_deportivo" data-icon="none" data-iconpos="top">PATROCINIO DEPORTIVO</a></li>
                    <li><a href="#fotos_videos" class="nav_fotos_videos" data-icon="none" data-iconpos="top">FOTOS / VIDEOS</a></li>
                    <li><a href="#blog_muros" class="nav_blog_muros" data-icon="none" data-iconpos="top">BLOG / MUROS</a></li>
                </ul>
            </div>
        
    	</div>
    
    	<div data-role="content">
            <div class="content_list_first">
                <div class="options">
                    <a class="first active" href="p_edicion_datos_personales.html">DATOS PERSONALES</a>
                    <a href="perfil_deportivo.html">DATOS DEPORTIVOS</a>
                </div>
                <div class="content_edicion">
                    <form>
                        <div class="info_top">
                            <div class="content_formulario left">
                                 <div class="opciones">
                                     <fieldset data-role="controlgroup" class="first">
                                        <input name="usuario[tipo_deportista]" id="radio-ameteur" type="radio"/>
                                        <label data-theme="c" for="radio-ameteur">Amateur</label>
                                        <input name="usuario[tipo_deportista]" id="radio-profesional" type="radio" checked="checked"/>
                                        <label data-theme="c" for="radio-profesional">Profesional</label>
                                     </fieldset>
                                     <fieldset data-role="controlgroup" class="second">
                                        <input name="usuario[genero]" id="radio-masculino" type="radio" checked="checked"/>
                                        <label data-theme="c" for="radio-masculino">Masculino</label>
                                        <input name="usuario[genero]" id="radio-femenino" type="radio"/>
                                        <label data-theme="c" for="radio-femenino">Femenino&nbsp;</label>
                                     </fieldset>
                                 </div>
                            </div>
                            <div class="right">
                                <div class="recuadro">
                                    <img src="img/usuarios/img_usuario.png" />
                                </div>
                                <a id="change_foto" href="#" data-role="button" data-theme="r" data-mini="true">Cambiar imagen</a>
                            </div>
                        </div>                
                        <input name="usuario[estado]" placeholder="Estado..." autocomplete="off" type="text" value="estado compitiendo"/>
                        <input name="usuario[nombre]" placeholder="Nombre..." autocomplete="off" type="text" value="Juan Ignacio"/>
                        <input name="usuario[email_register]" placeholder="Email..." autocomplete="off" type="text" value="info@mazzel.com"/>
                        <input name="usuario[direccion]" placeholder="Direcci&oacute;n..." autocomplete="off" type="text"/>
                        <select data-theme="c" name="usuario[pais]" id="select-pais">
                            <option>Selecciona un pais...</option>
                            <option value="38" selected="selected">Espa&ntilde;a</option>
                            <option value="39">Bolivia</option>
                        </select>
                        <select data-theme="c" name="usuario[ciudad]" id="select-ciudad">
                            <option>Selecciona una ciudad...</option>
                            <option value="40" selected="selected">Madrid</option>
                            <option value="41">Sevilla</option>
                        </select>
                        <input name="usuario[codigo_postal]" placeholder="C&oacute;digo postal..." autocomplete="off" type="text"/>
                        <input name="usuario[telefono]" placeholder="Tel&eacute;fono..." autocomplete="off" type="text"/>
                        <input name="usuario[url_perfil]" placeholder="Url de perfil: (ej. www.patrocinalos.com/miurlpersonal)" autocomplete="off" type="text" value="url personal: juanignacio"/>
                        
                        <div class="guardar">
                            <a href="#" data-role="button" data-theme="r">ACTUALIZAR DATOS</a>
                        </div>
                    </div>
                </form>
            </div>
    	</div><!-- /content -->

                    <li><a href="#ranking" class="nav_ranking" data-icon="none" data-iconpos="top">RANKING</a></li>
                    <li><a href="#deportistas" class="nav_deportistas" data-icon="none" data-iconpos="top">DEPORTISTAS</a></li>
                </ul>
            </div>
            
        </div>
    
    </div><!-- /page -->
    
    </body>
</html>
