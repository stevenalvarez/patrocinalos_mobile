<!DOCTYPE html>
<html>
    <body>
    <div data-role="page" id="completar_perfil" data-theme="c">
    
        <div data-role="header" data-tap-toggle="false" data-theme="g" class="header_navigation">
            <ul>
                <li class="back">
                    <div class="left">
                        <a class="volver" href="#" data-role="button" data-rel="back" data-iconpos="notext">Volver</a>
                    </div>
                </li>
                <li class="page">
                    <span>COMPLETAR PERFIL</span>
                </li>
                <li class="setting">
                    &nbsp;
                </li>
            </ul>
        </div><!-- /header -->
    	<div data-role="content">
            <div class="btn-access">
                <div class="texto_formulario" style="margin: 20px 0;">
                    <span class="lspacing">Completa tus datos de perfil</span>
                </div>
                
                <form id="form_completar_perfil">
                    <div class="content_formulario">
                         <input type="hidden" name="u_usuario_id" value="" />
                         <input type="hidden" name="u_pais_id" value="" />
                         <select data-theme="c" name="u_tipo" id="select_tipo" data-mini="true">
                            <option value="">Deportista Individual o Equipo</option>
                            <option selected="selected" value="individual">Individual</option>
                            <option value="equipo">Equipo</option>
                         </select>
                         <input id="u_nombre" name="u_nombre" placeholder="Nombre..." autocomplete="off" type="text" data-mini="true"/>
                         <input id="u_apellidos" name="u_apellidos" placeholder="Apellidos..." autocomplete="off" type="text" data-mini="true"/>
                         <select data-theme="c" name="u_genero" id="select_genero" data-mini="true">
                            <option value="">G&eacute;nero</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                         </select>
                         <div class="fecha_calendario">
                            <input style="width: 100%;" id="u_fecha_nacimiento" class="ui-icon-datebox" onclick="$(this).datebox('open')" name="u_fecha_nacimiento" type="text" placeholder="Fecha de nacimiento..." data-role="datebox" data-options='{"mode":"calbox", "useNewStyle":true}' data-mini="true" />
                         </div>
                         <select data-theme="c" name="u_ciudad" id="select_ciudad" data-mini="true">
                            <option value="">Ciudad de residencia</option>
                         </select>
                         <select data-theme="c" name="u_tipo_deportista" id="select_tipo_deportista" data-mini="true">
                            <option value="">Profesional o Amateur</option>
                            <option value="profesional">Profesional</option>
                            <option value="amateur">Amateur</option>
                         </select>
                         <select id="select_deporte" data-theme="c" name="u_deporte" data-mini="true">
                            <option value="">Deporte que practicas</option>
                         </select>
                     </div>
                </form>
            </div>
    	</div><!-- /content -->
        <div class="btn-options">
            <div class="btn-first">
                <a class="ui-btn-submit orange guardar_form" href="javascript:void(0)" data-role="button">GUARDAR</a>
            </div>
            <div class="btn-second">
                <a class="ui-btn-submit green" href="solicitar_patrocinio.html" data-role="button" data-transition="slide">SOLICITAR PATROCINIO</a>
            </div>
        </div>
    </div>
    </body>
</html>
