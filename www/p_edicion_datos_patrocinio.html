<!DOCTYPE html>
<html>

    </head>
    <body>
    
    <!-- EDICION DE DATOS PERSONALES -->
    
    <div data-role="page" id="edicion_datos_patrocinio" data-theme="c">
    
    	<div data-role="header" data-tap-toggle="false" data-theme="g" class="header_navigation">
            <ul>
                <li class="back">
                    <div class="left">
                        <a class="volver" href="#" data-role="button" data-rel="back" data-iconpos="notext">Volver</a>
                    </div>
                </li>
                <li class="page">
                    <span>MI PATROCINIO</span>
                </li>
                <li class="setting">
                    &nbsp;
                </li>
            </ul>
        </div><!-- /header -->
       	<div data-role="content">
            <div class="content_list_first">
                <div class="steps_patrocinio">
                    <ul>
                        <li class="firts active"><span>1</span></li>
                        <li><span>2</span></li>
                        <li class="last"><span>3</span></li>
                    </ul>
                    <p>
                    Publica tu prueba deportiva para cual recibir&aacute;s patrocinio econ&oacute;mico.
                    </p>
                </div>
                <div class="content_edicion form_data_profile">
                    <form id="form_edit_data">
                        <input type="hidden" name="save_edit" id="save_edit" value="save"/>
                        <input type="hidden" name="crowd_id" id="crowd_id" value=""/>
                        <input name="cantidad_patro" placeholder="Cantidad que necesitas (&euro;)..." autocomplete="off" type="text" value="" id="cantidad_patro"/>
                        <input name="cantidad_min_patro" placeholder="M&iacute;nimo indispensable (&euro;)..." autocomplete="off" type="text" value="" id="cantidad_min_patro"/>
                        <div class="text-area">
                            <textarea name="titulo_patro" id="titulo_patro" placeholder="Para que lo quieres?..." autocomplete="off"></textarea>
                        </div>  
                        <div class="text-area">
                            <textarea name="descripcion_patro" id="descripcion_patro" placeholder="Expl&iacute;calo un poco mas..." autocomplete="off"></textarea>
                        </div>  
                        <input name="fecha_fin" id="fecha_fin" onclick="$('#fecha_fin').datebox('open')" type="date" data-role="datebox" data-options='{"mode": "calbox"}'/>
                        <div class="buttons_action two">
                            <a href="javascript:void(0)" onclick="saveDatosPatrocinio('form_edit_data',false)" id="actualizar_datos" class="green">GUARDAR</a>
                            <a href="javascript:void(0)" onclick="saveDatosPatrocinio('form_edit_data',true)" id="actualizar_datos" class="green">CONTINUAR</a>
                        </div>
                    </form>
                </div>
                
            </div>
    	</div><!-- /content -->
    
        <div data-role="footer"  data-tap-toggle="false" data-position="fixed" data-theme="c" class="footer_menu">
            <a href="#panel_menu" class="icon_menu">
                <img src="img/bg_list_menu.png"/>
            </a>
        </div>
        
        <!--contenedor del panel-->
        <div id="contenedor_panel"></div>
    
    </div><!-- /page -->
    
    </body>
