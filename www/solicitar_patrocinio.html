<!DOCTYPE html>
<html>
    
    <body>
    <div data-role="page" id="solicitar_patrocinio" data-theme="c">
    
        <div data-role="header" data-tap-toggle="false" data-theme="g" class="header_navigation">
            <ul>
                <li class="back">
                    <div class="left">
                        <a class="volver" href="#" data-role="button" data-rel="back" data-iconpos="notext">Volver</a>
                    </div>
                </li>
                <li class="page">
                    <span>SOLICITA UN PATROCINIO</span>
                </li>
                <li class="setting">
                    &nbsp;
                </li>
            </ul>
        </div><!-- /header -->
    
    	<div data-role="content">     
            
            <div class="btn-access" style="margin-bottom: 4px;">
            
                <div class="texto_formulario">
                    <span class="lspacing">Completa el siguiente formulario</span>
                </div>
                
                <form id="form_solicitar_patrocinio">
                    <div class="content_formulario">
                        <input type="hidden" name="u_usuario_id" value="" />
                        <input name="proyecto_monto" placeholder="Cantidad que necesitas (&euro;)" autocomplete="off" type="text" data-mini="true"/>
                        <input name="proyecto_title" placeholder="&iquest;Para que lo quieres?" autocomplete="off" type="text" data-mini="true"/>
                        <textarea cols="40" rows="10" name="proyecto_actividad_patrocinio" placeholder="Expl&iacute;calo un poco m&aacute;s..." data-mini="true"></textarea>
                        <input name="proyecto_enlace" placeholder="Enlace a tu pagina web..." autocomplete="off" type="text" data-mini="true"/>
                        <div class="fecha_calendario">
                            <input style="width: 100%;" class="ui-icon-datebox" onclick="$(this).datebox('open')" name="proyecto_fecha_limite" type="text" placeholder="Fecha L&iacute;mite..." data-role="datebox" data-options='{"mode":"calbox", "useNewStyle":true}' data-mini="true" />
                        </div>
                        <fieldset data-role="controlgroup" style="margin-left: -4px;">
                            <input name="proyecto_sueldo" id="proyecto_sueldo" type="radio"/>
                            <label data-theme="c" for="proyecto_sueldo">Recibir el patrocinio como un "sueldo" mensual.</label>
                        </fieldset>
                        <div data-role="fieldcontain" class="content_upload_foto">
                            <label class="lspacing" style="line-height: 15px;margin-top: 5px;margin-bottom: 18px;"><span class="foto_normal">Sube una imagen para tu patrocinio</span></label>
                            <a class="ui-btn-submit blue upload_foto" href="javascript:void(0)" onclick="getImage('pictureImageProyecto')" data-role="button" data-mini="true">Buscar</a>
                            <a class="ui-btn-submit blue upload_foto" href="javascript:void(0)" onclick="capturePhoto('pictureImageProyecto')" data-role="button" data-mini="true">Capturar Foto</a>
                        </div>
                        <img style="margin:-45px 0 0 2px;border: 1px solid #000; height: auto; width: 70px; border-radius: 5px; display: none;" id="pictureImageProyecto" src="" />
                    </div>
                </form>
            </div>
    	</div><!-- /content -->
        
        <div class="btn-options">
            <div class="btn-first">
                <a class="ui-btn-submit orange borrar_form" href="javascript:void(0)" data-role="button">BORRAR</a>
            </div>
            <div class="btn-second">
                <a class="ui-btn-submit green guardar_form" href="javascript:void(0)" data-role="button">GUARDAR</a>
            </div>
        </div>
    </div>
    </body>
</html>
