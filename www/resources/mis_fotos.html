<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
    
    <!-- MIS FOTOS -->
    
    <div data-role="page" id="mis_fotos" data-theme="c" class="white">
    
    	<div data-role="content">
            <div class="data_user">
                <div class="recorte">
                    <img class="imagen_user" src="img/usuarios/img_usuario.png" />
                </div>
                <div class="content left">
                    <label class="nombre_user">David Prada</label>
                    <span class="deporte">Nataci&oacute;n</span>
                </div>
                <div class="hacerme_amigo right">
                    <a href="#" data-theme="r" data-role="button" data-icon="none" data-iconpos="left">Hacerme amigo</a>
                </div>
            </div>
            <div class="content_list_first">
                <ul data-role="listview" data-theme="c">
                	<li class="pair row_first">
                        <div class="content_fotos first left">
                            <div class="recuadro_foto">
                                <img src="img/fotos/img_foto1.png"/>
                            </div>
                            <a class="zoom" href="#popupFoto1" data-rel="popup" data-position-to="window" data-transition="pop">zoom</a>
                        </div>
                        <div class="content_fotos second right">
                            <div class="recuadro_foto">
                                <img src="img/fotos/img_foto2.png"/>
                            </div>
                            <a class="zoom" href="#popupFoto1" data-rel="popup" data-position-to="window" data-transition="pop">zoom</a>
                        </div>
                    </li>
                	<li class="odd row_second">
                        <div class="content_fotos first left">
                            <div class="recuadro_foto">
                                <img src="img/fotos/img_foto4.png"/>
                            </div>
                            <a class="zoom" href="#popupFoto1" data-rel="popup" data-position-to="window" data-transition="pop">zoom</a>
                        </div>
                        <div class="content_fotos second right">
                            <div class="recuadro_foto">
                                <img src="img/fotos/img_foto3.png"/>
                            </div>
                            <a class="zoom" href="#popupFoto1" data-rel="popup" data-position-to="window" data-transition="pop">zoom</a>
                        </div>                    
                    </li>
                	<li class="odd row_third">
                        <div class="content_fotos first left">
                            <div class="recuadro_foto">
                                <img src="img/fotos/img_foto5.png"/>
                            </div>
                            <a class="zoom" href="#popupFoto1" data-rel="popup" data-position-to="window" data-transition="pop">zoom</a>
                        </div>
                        <div class="content_fotos second right">
                            <div class="recuadro_foto">
                                <img src="img/fotos/img_foto6.png"/>
                            </div>
                            <a class="zoom" href="#popupFoto1" data-rel="popup" data-position-to="window" data-transition="pop">zoom</a>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- popup's para ver el zoom de la foto -->
            <!-- comienza -->
            <div data-role="popup" data-theme="c" data-overlay-theme="a">
                <div data-role="popup" class="popup_recompensa zoom" id="popupFoto1" data-theme="c" class="ui-corner-all" data-overlay-theme="a">
                    <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right close">Close</a>
                    <div style="background-color: #191919;border-radius: 5px;overflow: hidden;">
                        <div class="popup_header social_red">
                            <div class="left">
                                <a class="owner_like" href="#">Me gusta</a>
                            </div>
                            <div class="right">
                                <a class="compartir_tw" href="#">tw</a>
                                <a class="compartir_fb" href="#">fb</a>
                            </div>
                        </div>
                        <div class="container_info">
                            <div class="recuadro_foto_zoom">
                                <img src="img/fotos/img_foto_zoom.jpg" />
                            </div>
                        </div>
                        <div class="popup_footer control_preview_next">
                            <a class="preview left" href="#">preview</a>
                            <a class="next right" href="#">next</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- termina -->
    	</div><!-- /content -->
    
    </div><!-- /page -->
    
    </body>
</html>
