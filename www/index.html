                </div>
                <div class="usuarios-patrocinalos">

    <!-- LOGIN -->
    
    <div data-role="page" id="login_user" data-theme="p">
    
    	<div data-role="content">
            
            <h1>
                <img src="img/logo.png"/>
            </h1>
            
            <div class="btn-access">
            
                <form>
                    <div class="access_login">
                         <input data-theme="cu" name="usuario[email]" placeholder="Email..." autocomplete="off" type="text"/>
                         <input data-theme="cu" name="usuario[password]" placeholder="Contrase&ntilde;a..." autocomplete="off" type="password"/>
                     </div>
                    <fieldset data-role="controlgroup">
                            <input name="radio-choice-1" id="radio-choice-1" type="radio"/>
                            <label data-theme="c" for="radio-choice-1">Recordar mis datos de acceso.</label>
                    </fieldset>
                </form>            
            
                <a href="#" data-role="button" data-theme="r">ENTRAR</a>
                <a href="#register_user" data-role="button">&Uacute;NETE A PATROCINALOS</a>
                
                <p class="text">
                    a&uacute;n no estas registrado? <span>&Uacute;netenos!</span>
                </p>
                
            </div>
    	</div><!-- /content -->
        
        <div class="recuperar_contrasena">
            <a style="width: 100%; padding: 0; margin: 0;" href="#popupLogin" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-theme="p" data-transition="pop" >RECUPERAR CONTRASE&Nacute;A</a>
            <!-- popup - restablecer contraseña -->
            <div data-role="popup" id="popupMenu" data-theme="b" data-overlay-theme="a">
                <div data-role="popup" id="popupLogin" data-theme="b" class="ui-corner-all" data-overlay-theme="a">
                    <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right close">Close</a>
                    <form>
                        <div style="padding:10px 20px; background-color: #fff;">
                          <h3 style="font-weight: bold; letter-spacing: -2px; font-size: 17px;">RESTABLECER CONTRASE&Ntilde;A</h3>
                          <label for="reset_pass" class="ui-hidden-accessible">Email:</label>
                          <input name="user_email" id="reset_pass" value="" placeholder="Email" data-theme="a" type="text"/>
                          <button type="submit" data-theme="r">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>            
        </div>        
    
    </div><!-- /page -->

    <!-- REGISTRO -->
    
    <div data-role="page" id="register_user" data-theme="p">
    
    	<div data-role="content">
            
            <div class="btn-access">
            
                <form>
                    <div class="access_login">
                         <div class="register_option_fb">
                            <label class="texto_cuenta">Tienes una cuenta en facebook?</label>
                            <a class="facebook_registro" href="#" data-role="button" data-theme="b" data-icon="none" data-iconpos="left">REGISTRO CON FACEBOOK</a>
                            <label class="texto_facebook">Patrocinalos nunca publicitaria en tu cuenta sin tu autorizaci&oacute;n?</label>
                         </div>
                         <div class="texto_formulario">
                            <span>O puedes llenar el siguiente formulario</span>
                         </div>
                         <label class="custom">Introduce la siguiente infomaci&oacute;n personal:</label>
                         <input name="usuario[nombre]" placeholder="Nombre..." autocomplete="off" type="text"/>
                         <input name="usuario[apellido]" placeholder="Apellidos..." autocomplete="off" type="text"/>
                         <input name="usuario[email_register]" placeholder="Email..." autocomplete="off" type="text"/>
                         <input name="usuario[password_register]" placeholder="Contrase&ntilde;a..." autocomplete="off" type="text"/>
                         <input name="usuario[repetir_password]" placeholder="Repetir contrase&ntilde;a..." autocomplete="off" type="text"/>
                         <select data-theme="c" name="usuario[deporte]" id="select-deporte">
                            <option>Seleccione deporte...</option>
                            <optgroup label="Atletismo y gimnasia">
                                <option value="aerobic">Aerobic</option>
                                <option value="atletismo">Atletismo</option>
                            </optgroup>
                            <optgroup label="Deportes acuaticos">
                                <option value="remo">Remo</option>
                                <option value="surf">Surf</option>
                                <option value="vela">Vela</option>
                            </optgroup>
                         </select>
                         <div data-role="fieldcontain" class="content_upload_foto">
                            <label>Subir una foto de perfil</label>
                            <a class="upload_foto" href="#" data-role="button" data-theme="a" data-mini="true">Buscar</a>
                         </div>
                     </div>
                    <fieldset data-role="controlgroup">
                            <input name="usuario[terminos]" id="radio-termino" type="radio"/>
                            <label data-theme="c" for="radio-termino">Acepto los t&eacute;rminos y condiciones.</label>
                    </fieldset>
                </form>
            </div>
    	</div><!-- /content -->
        
        <div class="guardar">
            <a href="#" data-role="button">REGISTRARME</a>
        </div>        
    
    </div><!-- /page -->
        
    </body>
