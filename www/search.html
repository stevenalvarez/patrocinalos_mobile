    	<div data-role="content">
        
        <div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-c valid_field">
        <input type="text" data-type="search"  id="input" onkeyup="lookup(this.value);" autocomplete="off" placeholder="Escribe el nombre del deportista..." name="u_nombre" class="ui-input-search  ui-body-c valid">
        <span class="success"><i></i></span></div>
        
        <script>
                        $("input").blur(function(){
                     //   $('#suggestions2').fadeOut();
                        });
                        function lookup(inputString) {
                        if(inputString.length == 0) {
                        $('#suggestions2').fadeOut(); // Hide the suggestions box
                        } else {
                        $.mobile.loading( 'show' );    
                        $.post( BASE_URL_APP + "Usuarios/findusersmobile", {queryString: ""+inputString+""}, function(data) { // Do an AJAX call
                        $('#suggestions2').fadeIn(); // Show the suggestions box
                        $('#suggestions2').html(data); // Fill the suggestions box
                         $.mobile.loading( 'hide' );
                        });
                        }
                        }  
        </script>
            <div class="content_list_two">
