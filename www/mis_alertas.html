<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
    
    <!-- EDICION DE CONFIGURACION DE PRIVACIDAD -->
    
    <div data-role="page" id="configuracion_privacidad" data-theme="c">
    
    	<div data-role="content">
            <div class="content_list_first">
                <div class="content_edicion">
                    <form>
                        <fieldset data-role="controlgroup">
                            <legend>Puedes configurar las alertas que recibiras en tu mail.</legend>
                            <input name="configuracion[notificacion_voto]" id="recibir_notificaion" type="checkbox"/>
                            <label for="recibir_notificaion">Deseo recibir una notificaci&oacute;n cuando un usuario me vote.</label>
                            <input name="configuracion[notificacion_semanal]" id="notificacion_semanal" type="checkbox"/>
                            <label for="notificacion_semanal">Deseo recibir una notificaci&oacute;n de la actualizaci&oacute;n semanal</label>
                            <input name="configuracion[notificacion_comentario]" id="notificacion_comentario" type="checkbox"/>
                            <label for="notificacion_comentario">Deseo recibir una notificaci&oacute;n de comentarios</label>
                            <input name="configuracion[notificacion_patrocinio_aprobado]" id="notificacion_patrocinio_aprobado" type="checkbox"/>
                            <label for="notificacion_patrocinio_aprobado">Recibir una notificaci&oacute;n cuando mi patrocinio sea aprobado.</label>
                            <input name="configuracion[notificacion_patrocinio_concluye]" id="notificacion_patrocinio_concluye" type="checkbox"/>
                            <label for="notificacion_patrocinio_concluye">Recibir notificaci&oacute;n cuando el plazo de mi patrocinio concluya.</label>
                            <input name="configuracion[notificacion_add_amigo]" id="notificacion_add_amigo" type="checkbox"/>
                            <label for="notificacion_add_amigo">Notificaci&oacute;n cuando un usuario me a&ntilde;ada como amigo.</label>
                            <input name="configuracion[notificacion_pregunta_patrocinio]" id="notificacion_pregunta_patrocinio" type="checkbox"/>
                            <label for="notificacion_pregunta_patrocinio">Notificaci&oacute;n cuando me env&iacute;en una pregunta sobre mi patrocinio.</label>
                            <input name="configuracion[notificacion_team_mazzel]" id="notificacion_team_mazzel" type="checkbox"/>
                            <label for="notificacion_team_mazzel">Notificaci&oacute;n del equipo de mazzel.</label>
                            <input name="configuracion[notificacion_novedad]" id="notificacion_novedad" type="checkbox"/>
                            <label for="notificacion_novedad">Notificaci&oacute;n de las novedades de newsletter.</label>
                            <input name="configuracion[notificacion_liquidacion]" id="notificacion_liquidacion" type="checkbox"/>
                            <label for="notificacion_liquidacion">Notificaci&oacute;n cuando reciba una liquidacion en mi patrocinio.</label>
                            
                        </fieldset>
                        
                        <div class="guardar">
                            <a href="#" data-role="button" data-theme="r">ACTUALIZAR DATOS</a>
                        </div>
                    </form>                        
                </div>
            </div>
    	</div><!-- /content -->
    
    </div><!-- /page -->
    
    </body>
</html>
