<!DOCTYPE html>
<html>
    <head> 
    </head>
    <body>
    
    <!-- EDICION DE CONFIGURACION DE PRIVACIDAD -->
    
    <div data-role="page" id="mis_alertas" data-theme="c">
    	<div data-role="header" data-tap-toggle="false" data-theme="g" class="header_navigation">
            <ul>
                <li class="back">
                    <div class="left">
                        <a class="volver" href="#" data-role="button" data-rel="back" data-iconpos="notext">Volver</a>
                    </div>
                </li>
                <li class="page">
                    <span>CONFIGURAR ALERTAS</span>
                </li>
                <li class="setting">
                    &nbsp;
                </li>
            </ul>
        </div><!-- /header -->
    	<div data-role="content">
            <div class="content_list_first">
                <div class="content_edicion">
                    <form id="form_configurar_alertas">
                        <input type="hidden" name="usuario_id" value="" />
                        <fieldset data-role="controlgroup">
                            <input name="alerta_proyecto" id="alerta_proyecto" type="checkbox"/>
                            <label for="alerta_proyecto">Ya no quiero recibir alertas acerca de la actividad en mi proyecto (aportes recibidos, finalizaci&oacute;n de mi proyecto, aprobaci&oacute;n de mi proyecto)</label>
                            <input name="alerta_muro" id="alerta_muro" type="checkbox"/>
                            <label for="alerta_muro">Ya no quiero recibir alertas acerca de la actividad en mi muro (comentarios sobre una publicaci&oacute;n, likes sobre un publicaci&oacute;n)</label>
                            <input name="alerta_mensaje" id="alerta_mensaje" type="checkbox"/>
                            <label for="alerta_mensaje">Ya no quiero recibir alertas cuando alguien me env&iacute;a un mensaje</label>
                            <input name="alerta_seguir" id="alerta_seguir" type="checkbox"/>
                            <label for="alerta_seguir">Ya no quiero recibir alertas cuando alguien me ha empezado a seguir</label>
                            <input name="alerta_publicaciones" id="alerta_publicaciones" type="checkbox"/>
                            <label for="alerta_publicaciones">Ya no quiero recibir alertas de nuevas publicaciones de los que sigo (cuando publican fotos, videos, eventos)</label>
                            <input name="alerta_newsletter" id="alerta_newsletter" type="checkbox"/>
                            <label for="alerta_newsletter">Ya no quiero recibir alertas de newsletter por parte patrocinalos.com</label>
                        </fieldset>
                        
                        <div class="buttons_action">
                            <a href="javascript:void(0)" class="guardar_form green">GUARDAR CONFIGURACION</a>
                        </div>
                    </form>
                </div>
            </div>
    	</div><!-- /content -->
        
        <div data-role="footer"  data-tap-toggle="false" data-position="fixed" data-theme="c" class="footer_menu">
            <a href="#panel_menu" class="icon_menu">
                <img src="img/bg_list_menu.png"/>
            </a>
        </div>
        
        <!--contenedor del panel-->
        <div id="contenedor_panel"></div>
    
    </div><!-- /page -->
    
    </body>
</html>
