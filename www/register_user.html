<!DOCTYPE html>
<html>
    
    <body>
    <div data-role="page" id="register_user" data-theme="c">
    
        <div data-role="header" data-tap-toggle="false" data-theme="g" class="header_navigation">
            <ul>
                <li class="back">
                    <div class="left">
                        <a class="volver" href="#" data-role="button" data-rel="back" data-iconpos="notext">Volver</a>
                    </div>
                </li>
                <li class="page">
                    <span>REGISTRO POR EMAIL</span>
                </li>
                <li class="setting">
                    &nbsp;
                </li>
            </ul>
        </div><!-- /header -->
        
    	<div data-role="content">
        
            <div class="btn-access">
                <form id="form_registro">
                    <div class="access_login">
                         <div class="texto_formulario">
                            <span class="lspacing">Completa el siguiente formulario</span>
                         </div>
                         <input id="u_nombre" name="u_nombre" placeholder="Nombre..." autocomplete="off" type="text" data-mini="true"/>
                         <input id="u_apellidos" name="u_apellidos" placeholder="Apellidos..." autocomplete="off" type="text" data-mini="true"/>
                         <input id="u_urlamigable" name="u_urlamigable" placeholder="Nombre de usuario..." autocapitalize="off" autocomplete="off" type="text" data-mini="true"/>
                         <input id="u_email_register" name="u_email_register" placeholder="Email..." autocomplete="off" autocapitalize="off" style="text-transform:lowercase;" type="email" data-mini="true"/>
                         <input id="u_password_register" name="u_password_register" placeholder="Contrase&ntilde;a..." autocomplete="off" type="password" data-mini="true"/>
                         <select id="select_tipo_u" data-theme="c" name="u_tipo" data-mini="true">
                            <option value="individual">Soy deportista</option>
                            <option value="patrocinador">Soy patrocinador</option>
                            <option value="empresa">Soy empresa patrocinadora</option>
                         </select>
                         <div data-role="fieldcontain" class="content_upload_foto">
                            <label class="lspacing"><span class="foto_normal">Subir una foto de perfil</span><span class="foto_empresa" style="display: none;">Logotipo de tu empresa</span></label>
                            <a class="ui-btn-submit blue upload_foto" href="javascript:void(0)" onclick="getPhoto(pictureSource.PHOTOLIBRARY);" data-role="button" data-mini="true">Buscar</a>
                            <a class="ui-btn-submit blue upload_foto" href="javascript:void(0)" onclick="capturePhoto('pictureImage');" data-role="button" data-mini="true">Capturar Foto</a>
                         </div>
                         <img style="margin-left: 1px; border: 1px solid #000; height: 70px; width: 70px; border-radius: 5px; margin-top: -43px; display: none;" id="pictureImage" src="" />
                         <input id="u_img_url_social" type="hidden" name="u_img_url_social" value="" />
                     </div>
                    <label class="text_termino">Al crear una cuenta, acepto los <a href="terminos_y_condiciones.html" data-rel="dialog" data-transition="pop">T&eacute;rminos y condiciones de uso</a> de patrocinalos.com.</label>
                </form>
            </div>
    	</div><!-- /content -->
        
        <div class="btn-options">
            <div class="btn-first">
                <a class="ui-btn-submit orange borrar_form" href="javascript:void(0)" data-role="button">BORRAR</a>
            </div>
            <div class="btn-second">
                <a class="ui-btn-submit green registrarme" href="javascript:void(0)" data-role="button">TERMINAR REGISTRO</a>
            </div>
        </div>
    
    </div>
    </body>
</html>
